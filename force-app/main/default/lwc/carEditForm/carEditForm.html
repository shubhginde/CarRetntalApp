<template>
    <template if:true={showModal}>
        <section tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon class="slds-modal__close" title="Close" icon-name="utility:close"
                        icon-class="slds-button_icon-inverse" onclick={handleDialogClose}><label>Close</label></lightning-button-icon>

                    <h2 class="slds-text-heading_medium slds-hyphenate header-string">
                        Car Update
                    </h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-card>
                        <lightning-record-edit-form object-api-name="Car__c" record-id={car.Id} onsuccess={handleSuccess}>
                            <lightning-messages> </lightning-messages>
                            <lightning-input-field field-name="Car_Owner__c" value={car.Car_Owner__c}> </lightning-input-field>
                            <lightning-input-field field-name="Brand__c" value={car.Brand__c}> </lightning-input-field>
                            <lightning-input-field field-name="Model__c" value={car.Model__c}> </lightning-input-field>
                            <lightning-input-field field-name="Kms_Driven__c" value={car.Kms_Driven__c}> </lightning-input-field>
                            <lightning-input-field field-name="Year__c" value={car.Year__c}> </lightning-input-field>
                            <lightning-input-field field-name="Price__c" value={car.Price__c}> </lightning-input-field>
                            <lightning-input-field field-name="RTO__c" value={car.RTO__c}> </lightning-input-field>
                            <lightning-button class="slds-m-top_small" name="update" type="submit" label="Save">
                            </lightning-button>
                        </lightning-record-edit-form>
                    </lightning-card>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>

<template>
    <lightning-card>
        <div class="card slds-media__body">
            <div class="card-details">
                <div class="head">
                    <div class="name">{carBrandandModel}</div>
                    <div>
                        <lightning-button-icon icon-name="utility:record_update" icon-class="car-edit-button" variant="bare"
                            alternative-text="Edit record" onclick={handleEditCar}><label>edit</label>
                        </lightning-button-icon>
                        <lightning-button-icon icon-name="utility:delete" icon-class="car-edit-button" variant="bare"
                            alternative-text="Delete record" onclick={handleDelCar}><label>delete</label>
                        </lightning-button-icon>
                    </div>
                </div>
                <div class="occupation">{car.Name}</div>
                <div class="card-about">
                    <div class="item">
                        <span class="value">{car.Car_Owner__r.Name}</span>
                        <span class="label">Car Owner</span>
                    </div>
                    <div class="item">
                        <span class="value">{kmsDriven} Km</span>
                        <span class="label">KMs Driven</span>
                    </div>
                    <div class="item">
                        <span class="value">{car.RTO__r.Name}</span>
                        <span class="label">RTO</span>
                    </div>
                </div>
                <div class="card-about">
                    <div class="item">
                        <span class="value price">â‚¹ {carPrice}</span>
                        <span class="label">Price</span>
                    </div>            
                </div>
            </div>
        </div>
    </lightning-card>
    <c-car-edit-form car={car} oncarupdate={handleUpdate}></c-car-edit-form>
</template>

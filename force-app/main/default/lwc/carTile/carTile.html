<template>
    <lightning-card onclick={handleShowModal}>
        <div class="card slds-media__body">
            <div class="card-details">
                <div class="name">{carBrandandModel}</div>
                <div class="occupation">{car.Name}</div>
                <div class="card-about">
                    <div class="item">
                        <span class="value">{car.Car_Owner__r.Name}</span>
                        <span class="label">Car Owner</span>
                    </div>
                    <div class="item">
                        <span class="value">{kmsDriven} Km</span>
                        <span class="label">KMs Driven</span>
                    </div>
                    <div class="item">
                        <span class="value">{car.RTO__r.Name}</span>
                        <span class="label">RTO</span>
                    </div>
                </div>
                <div class="card-about">
                    <div class="item">
                        <span class="value price">₹ {carPrice}</span>
                        <span class="label">Price</span>
                    </div>            
                </div>
            </div>
        </div>
    </lightning-card>
    <c-car-details-popup car={car}></c-car-details-popup>
</template>

<template>
    <lightning-card>
        <div class="card slds-media__body">
            <div class="card-details">
                <div class="name">{carBrandandModel}</div>
                <div class="occupation">{car.Name}</div>
                <div class="card-about">
                    <div class="item">
                        <span class="value">{car.Car_Owner__r.Name}</span>
                        <span class="label">Car Owner</span>
                    </div>
                    <div class="item">
                        <span class="value">{car.Brand__r.Name}</span>
                        <span class="label">Brand</span>
                    </div>
                    <div class="item">
                        <span class="value">{car.Model__r.Name}</span>
                        <span class="label">Model</span>
                    </div>
                </div>
                <div class="card-about">
                    <div class="item">
                        <span class="value">₹ {car.Price__c}</span>
                        <span class="label">Price</span>
                    </div>
                    <div class="item">
                        <span class="value">{car.Year__c} </span>
                        <span class="label">Year</span>
                    </div>
                    <div class="item">
                        <span class="value">{car.Kms_Driven__c} Km</span>
                        <span class="label">KMs Driven</span>
                    </div>
                    <div class="item">
                        <span class="value">{car.RTO__r.Name}</span>
                        <span class="label">RTO</span>
                    </div>                    
                </div>
            </div>
        </div>
    </lightning-card>
</template>

<template>
    <template if:false={hasRecords}>
        <h1>No Car Found</h1>
    </template>
    <lightning-layout multiple-rows="true" if:true={hasRecords}>
        <template for:each={cars} for:item="car">
            <lightning-layout-item key={car.Id} size="3">
                <c-car-tile car={car} oncarupdate={handleRUpdate} ondelrefresh={handleDelRefresh} ></c-car-tile>
            </lightning-layout-item>
         </template>
    </lightning-layout>
</template>

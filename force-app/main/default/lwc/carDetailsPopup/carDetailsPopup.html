<template>
    <template if:true={showModal}>
        <section tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Header Start -->
                <header class="slds-modal__header">
                    <lightning-button-icon class="slds-modal__close" title="Close" icon-name="utility:close"
                        icon-class="slds-button_icon-inverse" onclick={handleDialogClose}></lightning-button-icon>

                    <h2 class="slds-text-heading_medium slds-hyphenate header-string">
                        Car Details
                    </h2>
                </header>
                <!-- Header End -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <label>Car ID</label>
                    <span>{car.Name}</span>

                    <label>Car Owner</label>
                    <span>{car.Car_Owner__r.Name}</span>

                    <label>Brand</label>
                    <span>{car.Brand__r.Name}</span>

                    <label>Model</label>
                    <span>{car.Model__r.Name}</span>

                    <label>Kms Driven</label>
                    <span>{kmsDriven}</span>

                    <label>Year</label>
                    <span>{car.Year__c}</span>

                    <label>Price</label>
                    <span>{price}</span>

                    <label>RTO</label>
                    <span>{car.RTO__r.Name}</span>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>

<template>

    <div class='parent'>
        <p>Page: {page} of {totalpages}</p>

        <div>
            <lightning-button label="Previous" icon-name="utility:chevronleft" onclick={handlePrevious}></lightning-button>
            <lightning-button class="button" label="Next" icon-name="utility:chevronright" onclick={handleNext}></lightning-button>
        </div>

        <lightning-combobox dropdown-alignment="bottom-left"  value=8 label="Records Per Page"
            options={options} onchange={handleChange}></lightning-combobox>
    </div>

</template>
